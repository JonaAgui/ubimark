<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<link rel="icon" href="../images/shortcut-ubi.png">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Código Postal</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="1234 " id="cod-post-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Calle</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Calle" id="calle-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Municipio</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Municipio" id="muni-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Estado</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Estado" id="est-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Asentamiento</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Colonia, fraccionamiento, etc." id="asentamiento">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Núm. Exterior</label>
  <div class="col-4">
    <input class="form-control" type="number" placeholder="Nº Ext." id="num-ext">
  </div>
  <label for="example-text-input" class="col-1 col-form-label">Num. Int</label>
  <div class="col-4">
    <input class="form-control" type="number" placeholder="Nº Int." id="num-int">
  </div>
</div>

<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Teléfono</label>
  <div class="col-10">
    <input class="form-control" type="tel" placeholder="(555)-555-5555" id="tel-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Email de respaldo (opcional)</label>
  <div class="col-10">
    <input class="form-control" type="email" placeholder="ejemplo@correo.com" id="example-email-input">
  </div>
</div>

<script src="../js/jquery-3.2.1.min.js" type="application/javascript"></script>
<script src="../js/popper.min.js" type="application/javascript"></script>
<script src="../js/bootstrap.min.js" type="application/javascript"></script>
<script src="../js/check-session.js" type="application/javascript"></script>
</body>
</html>
