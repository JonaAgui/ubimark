<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar Sesión</title>
	<link rel="shortcut icon" href="../images/shortcut-ubi.ico">
	<link rel="stylesheet" href="../lib/css/font-awesome.min.css">
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style-sign-login.css">
</head>

<body>
	<script src="../lib/js/jquery-3.2.1.min.js" type="application/javascript"></script>
	<script src="../js/main.js" type="application/javascript"></script>
	<script>
		get_Dir();
		check_session();
		if (sess == 1) {
			href("index.html");
		}
		session_required(window.location.pathname);
	</script>

	<div class="divFloat col-sm-7 col-md-5">
		<div class="container-fluid">
			<div class="form">
				<div class="img">
					<a href="../index.html">
						<img src="../images/ubimark.svg" alt="" />
					</a>
				</div>
				<form action="">
					<h3>Iniciar Sesión</h3>
					<div id="alertas"></div>
					<div class="form-group">
						<label for="inputEmail">Correo electrónico</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" required>
					</div>
					<div class="form-group">
						<label for="inputPassword">Contraseña</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
					</div>
					<button type="submit" class="btn btn-primary" id="btn_login">Siguiente</button>
				</form>
				<br>
				<div>¿No tienes cuenta?
					<a href="sign-up.html">¡Registrate!</a>
					<br>
				</div>
				<div>¿Olvidaste tu contraseña?
					<a href="login.html">¡Haz clic aqui!</a>
					<br>
				</div>
			</div>
		</div>
	</div>
	<script src="../lib/js/popper.min.js"></script>
	<script src="../lib/js/bootstrap.min.js"></script>
	<script src="../js/login.js" type="application/javascript"></script>
</body>

</html>
